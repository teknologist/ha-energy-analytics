name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    services:
      mongodb:
        image: mongo:7
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand(\"ping\")'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      questdb:
        image: questdb/questdb:8.0.0
        ports:
          - 9000:9000
          - 9009:9009
        options: >-
          --health-cmd "curl -f http://localhost:9000 || exit 1"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install root dependencies
        run: npm ci

      - name: Install API dependencies
        run: |
          cd web/api
          npm ci

      - name: Install frontend dependencies
        run: |
          cd web/frontend
          npm ci

      - name: Run unit tests
        run: npm run test:unit
        env:
          MONGODB_URI: mongodb://localhost:27017/energy_dashboard_test
          QUESTDB_HOST: localhost
          QUESTDB_HTTP_PORT: 9000
          QUESTDB_ILP_PORT: 9009
          HA_URL: homeassistant.local:8123
          HA_TOKEN: ${{ secrets.HA_TEST_TOKEN || 'test_token_for_ci' }}

      - name: Generate coverage report
        run: npm run test:coverage
        env:
          MONGODB_URI: mongodb://localhost:27017/energy_dashboard_test
          QUESTDB_HOST: localhost
          QUESTDB_HTTP_PORT: 9000
          QUESTDB_ILP_PORT: 9009
          HA_URL: homeassistant.local:8123
          HA_TOKEN: ${{ secrets.HA_TEST_TOKEN || 'test_token_for_ci' }}

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: ./coverage/coverage-final.json
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      - name: Build application
        run: npm run build

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run E2E tests
        run: npm run test:e2e
        env:
          MONGODB_URI: mongodb://localhost:27017/energy_dashboard_test
          QUESTDB_HOST: localhost
          QUESTDB_HTTP_PORT: 9000
          QUESTDB_ILP_PORT: 9009
          HA_URL: homeassistant.local:8123
          HA_TOKEN: ${{ secrets.HA_TEST_TOKEN || 'test_token_for_ci' }}

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint --if-present
        continue-on-error: true
