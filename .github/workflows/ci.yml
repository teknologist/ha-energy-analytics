name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

permissions:
  pull-requests: write
  contents: read

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    services:
      mongodb:
        image: mongo:7
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand(\"ping\")'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      questdb:
        image: questdb/questdb:9.2.3
        ports:
          - 9000:9000
          - 9003:9003
          - 9009:9009
        options: >-
          --health-cmd "curl -f http://localhost:9003/ || exit 1"
          --health-interval 5s
          --health-timeout 3s
          --health-retries 30
          --health-start-period 40s

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install root dependencies
        run: npm ci

      - name: Install API dependencies
        run: |
          cd web/api
          npm ci

      - name: Start mock Home Assistant for unit tests
        run: |
          mkdir -p logs
          export HA_MOCK_PORT=8123
          nohup node tests/mock-ha-server.js > logs/mock-ha.log 2>&1 &
          echo $! > logs/mock-ha.pid
          # Wait for mock HA to be ready
          for i in {1..20}; do
            if curl -sf http://127.0.0.1:8123/health > /dev/null 2>&1; then
              echo "Mock HA server is ready"
              break
            fi
            sleep 1
          done

      - name: Install frontend dependencies
        run: |
          cd web/frontend
          npm ci

      - name: Run unit tests
        run: npm run test:unit
        env:
          MONGODB_URI: mongodb://localhost:27017/energy_dashboard_test
          QUESTDB_HOST: localhost
          QUESTDB_HTTP_PORT: 9000
          QUESTDB_ILP_PORT: 9009
          HA_URL: localhost:8123
          HA_TOKEN: ${{ secrets.HA_TEST_TOKEN || 'test_token_for_ci' }}

      - name: Generate unit test coverage report
        run: npm run test:coverage
        env:
          MONGODB_URI: mongodb://localhost:27017/energy_dashboard_test
          QUESTDB_HOST: localhost
          QUESTDB_HTTP_PORT: 9000
          QUESTDB_ILP_PORT: 9009
          HA_URL: localhost:8123
          HA_TOKEN: ${{ secrets.HA_TEST_TOKEN || 'test_token_for_ci' }}

      - name: Backup unit test coverage
        run: |
          mkdir -p coverage/backup
          cp coverage/lcov.info coverage/backup/unit.lcov
          cp coverage/coverage-final.json coverage/backup/unit.json

      - name: Build application
        run: npm run build

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Start mock Home Assistant server
        run: |
          mkdir -p logs
          export HA_MOCK_PORT=8123
          nohup node tests/mock-ha-server.js > logs/mock-ha.log 2>&1 &
          echo $! > logs/mock-ha.pid
          # Wait for mock HA to be ready
          for i in {1..20}; do
            if curl -sf http://127.0.0.1:8123/health > /dev/null 2>&1; then
              echo "Mock HA server is ready"
              break
            fi
            echo "Waiting for mock HA server... ($i/20)"
            sleep 1
          done

      - name: Start dev server with coverage
        run: |
          mkdir -p logs coverage/e2e/v8
          # Use c8 as a wrapper to capture coverage from all subprocesses (Watt workers)
          # c8 sets NODE_V8_COVERAGE internally and handles subprocess coverage collection
          npx c8 --temp-directory=coverage/e2e/v8 \
            --include='web/api/**/*.js' \
            --include='runtime-plugins/mongodb.js' \
            --include='runtime-plugins/questdb.js' \
            --exclude='**/*.test.js' \
            --exclude='**/node_modules/**' \
            --exclude='**/test/**' \
            --exclude='e2e/**' \
            --exclude='web/frontend/**' \
            --exclude='runtime-plugins/home-assistant.js' \
            -- node node_modules/wattpm/bin/cli.js dev > logs/server.log 2>&1 &
          echo $! > logs/server.pid
          # Wait for server to be ready (use 127.0.0.1 to avoid IPv6 issues)
          for i in {1..60}; do
            if curl -sf http://127.0.0.1:3042/api/health > /dev/null 2>&1; then
              echo "Server is ready"
              cat logs/server.log
              break
            fi
            echo "Waiting for server... ($i/60)"
            sleep 2
          done
        env:
          PORT: 3042

      - name: Run E2E tests
        run: npm run test:e2e
        env:
          MONGODB_URI: mongodb://localhost:27017/energy_dashboard_test
          QUESTDB_HOST: localhost
          QUESTDB_HTTP_PORT: 9000
          QUESTDB_ILP_PORT: 9009
          HA_URL: localhost:8123
          HA_TOKEN: ${{ secrets.HA_TEST_TOKEN || 'test_token_for_ci' }}

      - name: Stop server and collect E2E coverage
        if: always()
        run: |
          if [ -f logs/server.pid ]; then
            pid=$(cat logs/server.pid)
            if ps -p $pid > /dev/null; then
              echo "Stopping c8/server (PID: $pid)"
              # Send SIGTERM to c8 - it will propagate to wattpm and collect coverage
              kill -TERM $pid
              # Wait for process to terminate and coverage to be written
              for i in {1..30}; do
                if ! ps -p $pid > /dev/null 2>&1; then
                  echo "Process terminated after $i seconds"
                  break
                fi
                sleep 1
              done
              # If still running, force kill
              if ps -p $pid > /dev/null 2>&1; then
                echo "Process still running, force killing..."
                kill -9 $pid
                sleep 2
              fi
            fi
          fi
          # Check if V8 coverage files were generated
          echo "V8 coverage directory contents:"
          ls -la coverage/e2e/v8/ || true
          # Generate coverage report from V8 data
          if ls coverage/e2e/v8/*.json 1> /dev/null 2>&1; then
            echo "Generating E2E coverage report..."
            npx c8 report \
              --temp-directory=coverage/e2e/v8 \
              --include='web/api/**/*.js' \
              --include='runtime-plugins/mongodb.js' \
              --include='runtime-plugins/questdb.js' \
              --exclude='**/*.test.js' \
              --exclude='**/node_modules/**' \
              --exclude='**/test/**' \
              --exclude='e2e/**' \
              --exclude='web/frontend/**' \
              --exclude='runtime-plugins/home-assistant.js' \
              --reporter=lcov \
              --reporter=text \
              --report-dir=coverage/e2e
            echo "E2E coverage report generated:"
            wc -l coverage/e2e/lcov.info || true
          else
            echo "Warning: No V8 coverage files found"
            ls -laR coverage/ || true
          fi

      - name: Merge unit and E2E coverage
        run: |
          echo "Unit coverage lines:"
          wc -l coverage/backup/unit.lcov
          echo "E2E coverage lines:"
          if [ -f coverage/e2e/lcov.info ]; then
            wc -l coverage/e2e/lcov.info
            # Install lcov for proper merge (deduplicates and combines coverage)
            sudo apt-get install -y lcov > /dev/null 2>&1
            # Merge lcov files properly - this combines coverage for same files
            lcov --add-tracefile coverage/backup/unit.lcov \
                 --add-tracefile coverage/e2e/lcov.info \
                 --output-file coverage/lcov.info \
                 --rc lcov_branch_coverage=1
            echo "Coverage merged successfully"
            echo "Merged coverage lines:"
            wc -l coverage/lcov.info
            # Show merged file list (should have no duplicates)
            echo "Files in merged coverage:"
            grep "^SF:" coverage/lcov.info | sort | uniq -c
          else
            echo "E2E coverage not found, using unit coverage only"
            cp coverage/backup/unit.lcov coverage/lcov.info
          fi

      - name: Upload coverage to PR
        uses: romeovs/lcov-reporter-action@v0.4.0
        with:
          lcov-file: ./coverage/lcov.info
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload coverage HTML artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: coverage/
          retention-days: 30

      - name: Check server logs after tests
        if: always()
        run: |
          echo "Server process status:"
          if [ -f logs/server.pid ]; then
            pid=$(cat logs/server.pid)
            if ps -p $pid > /dev/null; then
              echo "Server is still running (PID: $pid)"
            else
              echo "Server process has terminated"
            fi
          fi
          echo ""
          echo "Server logs:"
          cat logs/server.log || true

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint --if-present
        continue-on-error: true
