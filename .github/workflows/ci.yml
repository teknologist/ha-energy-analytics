name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

permissions:
  pull-requests: write
  contents: read

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    services:
      mongodb:
        image: mongo:7
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand(\"ping\")'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      questdb:
        image: questdb/questdb:9.2.3
        ports:
          - 9000:9000
          - 9003:9003
          - 9009:9009
        options: >-
          --health-cmd "curl -f http://localhost:9003/ || exit 1"
          --health-interval 5s
          --health-timeout 3s
          --health-retries 30
          --health-start-period 40s

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install root dependencies
        run: npm ci

      - name: Install API dependencies
        run: |
          cd web/api
          npm ci

      - name: Start mock Home Assistant for unit tests
        run: |
          mkdir -p logs
          export HA_MOCK_PORT=8123
          nohup node tests/mock-ha-server.js > logs/mock-ha.log 2>&1 &
          echo $! > logs/mock-ha.pid
          # Wait for mock HA to be ready
          for i in {1..20}; do
            if curl -sf http://127.0.0.1:8123/health > /dev/null 2>&1; then
              echo "Mock HA server is ready"
              break
            fi
            sleep 1
          done

      - name: Install frontend dependencies
        run: |
          cd web/frontend
          npm ci

      - name: Run unit tests
        run: npm run test:unit
        env:
          MONGODB_URI: mongodb://localhost:27017/energy_dashboard_test
          QUESTDB_HOST: localhost
          QUESTDB_HTTP_PORT: 9000
          QUESTDB_ILP_PORT: 9009
          HA_URL: localhost:8123
          HA_TOKEN: ${{ secrets.HA_TEST_TOKEN || 'test_token_for_ci' }}

      - name: Generate unit test coverage report
        run: npm run test:coverage
        env:
          MONGODB_URI: mongodb://localhost:27017/energy_dashboard_test
          QUESTDB_HOST: localhost
          QUESTDB_HTTP_PORT: 9000
          QUESTDB_ILP_PORT: 9009
          HA_URL: localhost:8123
          HA_TOKEN: ${{ secrets.HA_TEST_TOKEN || 'test_token_for_ci' }}

      - name: Backup unit test coverage
        run: |
          mkdir -p coverage/backup
          cp coverage/lcov.info coverage/backup/unit.lcov
          cp coverage/coverage-final.json coverage/backup/unit.json

      - name: Build application
        run: npm run build

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Start mock Home Assistant server
        run: |
          mkdir -p logs
          export HA_MOCK_PORT=8123
          nohup node tests/mock-ha-server.js > logs/mock-ha.log 2>&1 &
          echo $! > logs/mock-ha.pid
          # Wait for mock HA to be ready
          for i in {1..20}; do
            if curl -sf http://127.0.0.1:8123/health > /dev/null 2>&1; then
              echo "Mock HA server is ready"
              break
            fi
            echo "Waiting for mock HA server... ($i/20)"
            sleep 1
          done

      - name: Start dev server with coverage
        run: |
          mkdir -p logs coverage/e2e
          # Set PORT to match expected test port
          export PORT=3042
          # Start server with c8 coverage instrumentation
          nohup npx c8 --all --include='web/api/**/*.js' --include='runtime-plugins/mongodb.js' --include='runtime-plugins/questdb.js' --exclude='**/*.test.js' --exclude='**/test/**' --exclude='e2e/**' --exclude='web/frontend/**' --exclude='runtime-plugins/home-assistant.js' --reporter=json --reporter=lcov --reports-directory=./coverage/e2e wattpm dev > logs/server.log 2>&1 &
          echo $! > logs/server.pid
          # Wait for server to be ready (use 127.0.0.1 to avoid IPv6 issues)
          for i in {1..60}; do
            if curl -sf http://127.0.0.1:3042/api/health > /dev/null 2>&1; then
              echo "Server is ready"
              cat logs/server.log
              break
            fi
            echo "Waiting for server... ($i/60)"
            sleep 2
          done

      - name: Run E2E tests
        run: npm run test:e2e
        env:
          MONGODB_URI: mongodb://localhost:27017/energy_dashboard_test
          QUESTDB_HOST: localhost
          QUESTDB_HTTP_PORT: 9000
          QUESTDB_ILP_PORT: 9009
          HA_URL: localhost:8123
          HA_TOKEN: ${{ secrets.HA_TEST_TOKEN || 'test_token_for_ci' }}

      - name: Stop server and collect E2E coverage
        if: always()
        run: |
          if [ -f logs/server.pid ]; then
            pid=$(cat logs/server.pid)
            if ps -p $pid > /dev/null; then
              echo "Stopping server (PID: $pid)"
              kill $pid
              # Wait for process to terminate and coverage to be written
              sleep 5
            fi
          fi
          # Check if E2E coverage was generated
          echo "E2E coverage directory contents:"
          ls -la coverage/e2e/ || true
          if [ -f coverage/e2e/lcov.info ]; then
            echo "E2E coverage lcov.info exists, lines:"
            wc -l coverage/e2e/lcov.info
          elif [ -f coverage/e2e/cov.json ]; then
            echo "E2E coverage cov.json exists but lcov.info missing"
            echo "Converting cov.json to lcov.info..."
            # Convert v8 JSON to lcov format
            npx c8 report --reporter=lcov --reports-directory=coverage/e2e --output-path=coverage/e2e/lcov.info
          else
            echo "Warning: No E2E coverage files found"
          fi

      - name: Merge unit and E2E coverage
        run: |
          echo "Unit coverage lines:"
          wc -l coverage/backup/unit.lcov
          echo "E2E coverage lines:"
          if [ -f coverage/e2e/lcov.info ]; then
            wc -l coverage/e2e/lcov.info
            # Simply concatenate the lcov files (lcov format supports this)
            cat coverage/backup/unit.lcov coverage/e2e/lcov.info > coverage/lcov.info
            echo "Coverage merged successfully"
            echo "Merged coverage lines:"
            wc -l coverage/lcov.info
          else
            echo "E2E coverage not found, using unit coverage only"
            cp coverage/backup/unit.lcov coverage/lcov.info
          fi

      - name: Upload coverage to PR
        uses: romeovs/lcov-reporter-action@v0.4.0
        with:
          lcov-file: ./coverage/lcov.info
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload coverage HTML artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: coverage/
          retention-days: 30

      - name: Check server logs after tests
        if: always()
        run: |
          echo "Server process status:"
          if [ -f logs/server.pid ]; then
            pid=$(cat logs/server.pid)
            if ps -p $pid > /dev/null; then
              echo "Server is still running (PID: $pid)"
            else
              echo "Server process has terminated"
            fi
          fi
          echo ""
          echo "Server logs:"
          cat logs/server.log || true

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint --if-present
        continue-on-error: true
