name: Docker Build and Test

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'docker/**'
      - 'web/**'
      - 'package*.json'
      - 'watt.json'
      - 'docker-compose.yml'
      - '.dockerignore'
      - '.github/workflows/docker.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'docker/**'
      - 'web/**'
      - 'package*.json'
      - 'watt.json'
      - 'docker-compose.yml'
      - '.dockerignore'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  validate:
    name: Validate Docker Configuration
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate docker-compose.yml
        run: |
          docker compose config --quiet

      - name: Check Dockerfile syntax
        run: |
          docker run --rm -i hadolint/hadolint < docker/Dockerfile.api

  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: validate
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix=sha-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile.api
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

  test:
    name: Test Docker Stack
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'pull_request'

    services:
      mongodb:
        image: mongo:7.0
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand({ping: 1})'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      questdb:
        image: questdb/questdb:7.0.1
        ports:
          - 9000:9000
          - 9009:9009
        options: >-
          --health-cmd "curl -f http://localhost:9000/exec?query=SELECT%201 || exit 1"
          --health-interval 15s
          --health-timeout 5s
          --health-retries 3

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create test environment file
        run: |
          cat > .env <<EOF
          PORT=3042
          NODE_ENV=test
          MONGODB_URI=mongodb://localhost:27017/energy_dashboard_test
          QUESTDB_HOST=localhost
          QUESTDB_ILP_PORT=9009
          QUESTDB_HTTP_PORT=9000
          HA_URL=homeassistant.local:8123
          HA_TOKEN=test_token_for_ci
          EOF

      - name: Start services
        run: |
          docker compose up -d

      - name: Wait for API health
        run: |
          timeout 60 bash -c 'until curl -f http://localhost:3042/api/health; do sleep 2; done'

      - name: Run API tests
        run: |
          # Test health endpoint
          response=$(curl -s http://localhost:3042/api/health)
          echo "Health check response: $response"

          # Verify response contains expected fields
          echo "$response" | jq -e '.status == "ok"'

      - name: View logs on failure
        if: failure()
        run: |
          docker compose logs

      - name: Cleanup
        if: always()
        run: |
          docker compose down -v
