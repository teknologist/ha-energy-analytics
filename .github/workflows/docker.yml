name: Docker Build and Test

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'docker/**'
      - 'Dockerfile*'
      - '.dockerignore'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  validate:
    name: Validate Docker Configuration
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate docker-compose.yml
        run: |
          docker compose config --quiet

      - name: Check Dockerfile syntax
        run: |
          docker run --rm -i hadolint/hadolint < docker/Dockerfile.api

  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: validate
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix=sha-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile.api
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

  test:
    name: Test Docker Stack
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'pull_request'

    # Note: We use docker-compose for all services instead of GitHub Actions services
    # to avoid port conflicts and ensure consistent configuration with production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create test environment file
        run: |
          cat > .env <<EOF
          PORT=3042
          NODE_ENV=test
          MONGODB_URI=mongodb://mongodb:27017/energy_dashboard_test
          QUESTDB_HOST=questdb
          QUESTDB_ILP_PORT=9009
          QUESTDB_HTTP_PORT=9000
          HA_URL=localhost:8123
          HA_TOKEN=test_token_for_ci
          EOF

      - name: Start database services
        run: |
          docker compose up -d mongodb questdb
          echo "Waiting for services to start..."
          sleep 30

      - name: Start mock Home Assistant server
        run: |
          mkdir -p logs
          nohup node tests/mock-ha-server.js > logs/mock-ha.log 2>&1 &
          echo $! > logs/mock-ha.pid
          # Wait for mock HA to be ready
          for i in {1..20}; do
            if curl -sf http://localhost:8123/health > /dev/null 2>&1; then
              echo "Mock HA server is ready"
              break
            fi
            echo "Waiting for mock HA server... ($i/20)"
            sleep 1
          done

      - name: Verify databases are running
        run: |
          echo "Checking MongoDB..."
          docker compose exec -T mongodb mongosh --eval "db.adminCommand('ping')" || exit 1
          echo "MongoDB is ready"

          echo "Checking QuestDB..."
          # Wait for QuestDB HTTP port to be accessible
          for i in {1..30}; do
            if curl -sf http://localhost:9000 >/dev/null 2>&1; then
              echo "QuestDB is ready"
              break
            fi
            echo "Waiting for QuestDB... ($i/30)"
            sleep 5
          done
          curl -sf http://localhost:9000 || (echo "QuestDB failed to start" && exit 1)

      - name: Build and start API
        run: |
          docker compose up -d --build api
          echo "Waiting for API to start..."
          sleep 30

          # Wait for API health
          for i in {1..20}; do
            if curl -sf http://localhost:3042/api/health >/dev/null 2>&1; then
              echo "API is ready"
              break
            fi
            echo "Waiting for API... ($i/20)"
            sleep 5
          done

      - name: Run API tests
        run: |
          # Test health endpoint
          response=$(curl -s http://localhost:3042/api/health)
          echo "Health check response: $response"

          # Verify response contains expected fields (may be degraded if HA not connected)
          echo "$response" | jq -e '.status'
          echo "$response" | jq -e '.mongodb == true'
          echo "$response" | jq -e '.questdb == true'

      - name: View logs on failure
        if: failure()
        run: |
          docker compose logs

      - name: Cleanup
        if: always()
        run: |
          docker compose down -v
